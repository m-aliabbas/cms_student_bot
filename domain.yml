version: "3.1"

intents:
  - greet
  - apply_for_leave
  - ask_for_grades
  - ask_for_class_schedule
  - ask_for_courses
  - ask_for_attendance
  - affirm
  - decline

entities:
  - subject
  - teacher
  - course
  - exam_type
  - time_period
  - start_date
  - end_date
  - number_of_leaves
  - reason_for_leave


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
